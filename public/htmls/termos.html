<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/termos.css">
    <title>Termos e Condições</title>
</head>
<body>
    <div class="container">
        <h1>TERMOS E CONDIÇÕES</h1>
        <ul>
            <li><span class="circle"></span> Pagamento via cartão de crédito</li>
            <li><span class="circle"></span> Custo da carga: R$ 2,90 por Kw/h</li>
            <li><span class="circle"></span> Notificações via SMS</li>
            <li><span class="circle"></span> Custo de uso da vaga pós-carga: R$ 2,00 a cada 10 minutos</li>
        </ul>
        <p>Concordo com os termos:</p>
        <button id="agree">CONCORDO</button>
        <button id="cancel">CANCELAR</button>
        <p class="contact">SAC: 0800 000 1111</p>
    </div>
    <script src="../js/termos.js"></script>
</body>
</html>
